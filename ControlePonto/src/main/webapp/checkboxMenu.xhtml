<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="menu" value="Basic:" />
				<p:selectCheckboxMenu id="menu"
					value="#{checkboxView.selectedCities}" label="Cities" filter="true"
					filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{checkboxView.cities}" />
				</p:selectCheckboxMenu>

				<h:outputLabel for="multiple" value="Multiple:" />
				<p:selectCheckboxMenu id="multiple"
					value="#{checkboxView.selectedCities2}" label="Cities"
					multiple="true" filter="true" filterMatchMode="startsWith"
					panelStyle="width:250px">
					<f:selectItems value="#{checkboxView.cities}" />
				</p:selectCheckboxMenu>

				<h:outputLabel for="grouped" value="Grouped:" />
				<p:selectCheckboxMenu id="grouped"
					value="#{checkboxView.selectedCars}" label="Cars" multiple="true"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{checkboxView.cars}" />
				</p:selectCheckboxMenu>
			</h:panelGrid>

			<p:commandButton value="Submit" update="displayItems"
				oncomplete="PF('itemDialog').show()" style="margin-top:10px;" />

			<p:dialog header="Selected Items" modal="true" showEffect="fade"
				hideEffect="fade" widgetVar="itemDialog" width="250">
				<p:outputPanel id="displayItems">
					<p:dataList value="#{checkboxView.selectedCities}" var="city"
						emptyMessage="No cities selected" style="margin-bottom: 10px;">
						<f:facet name="header">
                    Basic
                </f:facet>
                #{city}
            </p:dataList>

					<p:dataList value="#{checkboxView.selectedCities2}" var="city"
						emptyMessage="No cities selected">
						<f:facet name="header">
                    Multiple
                </f:facet>
                #{city}
            </p:dataList>

					<p:dataList value="#{checkboxView.selectedCars}" var="car"
						emptyMessage="No cars selected">
						<f:facet name="header">
                    Grouped
                </f:facet>
                #{car}
            </p:dataList>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
