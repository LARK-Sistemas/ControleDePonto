<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">

		<!-- CADASTRO JUSTIFICATIVAS DE ABONO -->
		<p:panel header="Justificativa de Abono" id="panel">
			<h:panelGrid columns="1">
				<h:outputLabel value="Usuario:" /><h:outputText value="#{UsuarioLogadoControl.usuario.nome}"/>
				<h:outputLabel value="Senha:" /><h:outputText value="#{UsuarioLogadoControl.usuario.senha}"/>
				
				<!-- TITULO -->
				<h:outputText value="Título"></h:outputText>
				<p:inputText value="#{JustificativaAbonoControl.justificativaAbono.titulo}" maxlength="50" required="true"
					requiredMessage="Campo Título deve ser preenchido."></p:inputText>
				<!-- DESCRICAO -->
				<h:outputText value="Descrição"></h:outputText>
				<p:inputTextarea rows="10" cols="50" value="#{JustificativaAbonoControl.justificativaAbono.descricao}" maxlength="254" required="true"
					requiredMessage="Campo Descrição deve ser preenchido."></p:inputTextarea>
				<!-- HORAS DIARIA INICIO -->
				<h:outputText value="Primeira Entrada"></h:outputText>
				<p:inputMask value="#{JustificativaAbonoControl.justificativaAbono.horasDiariaInicio}" mask="99:99" required="true"
					requiredMessage="Campo Hora Inicio deve ser preenchido."></p:inputMask>
				<!-- HORAS DIARIA TERMINO -->
				<h:outputText value="Primeira Saida"></h:outputText>
				<p:inputMask value="#{JustificativaAbonoControl.justificativaAbono.horasDiariaTermino}" mask="99:99" required="true"
					requiredMessage="Hora Término deve ser preenchido."></p:inputMask>
				<!-- DATA DE INICIO -->
				<h:outputText value="Segunda Entrada"></h:outputText>
				<p:inputMask value="#{JustificativaAbonoControl.justificativaAbono.dataInicio}" mask="99/99/9999" required="true"
					requiredMessage="Campo Data Inicio deve ser preenchido."></p:inputMask>
				<!-- DATA TERMINO -->
				<h:outputText value="Segunda Sainda"></h:outputText>
				<p:inputMask value="#{JustificativaAbonoControl.justificativaAbono.dataTermino}" mask="99/99/9999" required="true"
					requiredMessage="Campo Data Termino deve ser preenchido."></p:inputMask>
				<!-- STATUS -->
				<!-- <p:outputLabel for="status" value="Status:" />
        		<p:selectOneMenu id="status" value="#{JustificativaAbonoControl.justificativaAbono.status}" disabled="true">
            	<f:selectItem itemLabel="Selecione" itemValue=""/>
            	<f:selectItem itemLabel="Aceito" itemValue="Aceito"/>
            	<f:selectItem itemLabel="Recusado" itemValue="Recusado"/>
        		</p:selectOneMenu> -->
				
				<!-- BOTAO ADICIONAR -->
				<p:commandButton actionListener="#{JustificativaAbonoControl.incluir }"	value="Adicionar" ajax="false" update="justificativaAbono, panel"></p:commandButton>
			</h:panelGrid>
		</p:panel>
		

		<!-- TABELA DE JUSTIFICATIVAS DE ABONO -->
		<p:dataTable id="justificativaAbono" value="#{JustificativaAbonoControl.justificativaAbonos }" var="abono" width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Justificativas de Abono"></h:outputText>
			</f:facet>
			<!-- ID -->
			<p:column sortBy="#{abono.id}">
				<f:facet name="header">
					<h:outputText value="ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.id}"></h:outputText>
			</p:column>
			<!-- TITULO -->
			<p:column sortBy="#{abono.titulo}">
				<f:facet name="header">
					<h:outputText value="Título"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.titulo}"></h:outputText>
			</p:column>
			<!-- DESCRICAO -->
			<p:column sortBy="#{abono.descricao}">
				<f:facet name="header">
					<h:outputText value="Descrição"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.descricao}"></h:outputText>
			</p:column>
			<!-- ANEXO DE DOCUMENTO -->
			<p:column sortBy="#{abono.anexoDocumento}">
				<f:facet name="header">
					<h:outputText value="Anexos"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.anexoDocumento}"></h:outputText>
			</p:column>
			<!-- HORA DIARIA INICIO -->
			<p:column sortBy="#{abono.horasDiariaInicio}">
				<f:facet name="header">
					<h:outputText value="Hora Início"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.horasDiariaInicio}"></h:outputText>
			</p:column>
			<!-- HORA DIARIA TERMINO -->
			<p:column sortBy="#{abono.horasDiariaTermino}">
				<f:facet name="header">
					<h:outputText value="Hora Término"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.horasDiariaTermino}"></h:outputText>
			</p:column>
			<!-- DATA INICIO -->
			<p:column sortBy="#{abono.dataInicio}">
				<f:facet name="header">
					<h:outputText value="Data de Inicio"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.dataInicio}"></h:outputText>
			</p:column>
			<!-- DATA TERMINO -->
			<p:column sortBy="#{abono.dataTermino}">
				<f:facet name="header">
					<h:outputText value="Data de Termino"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.dataTermino}"></h:outputText>
			</p:column>
			<!-- STATUS -->
			<p:column sortBy="#{abono.status}">
				<f:facet name="header">
					<h:outputText value="Status"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.status}"></h:outputText>
			</p:column>
			<!-- USUARIO LOGADO -->
			<p:column >
				<f:facet name="header">
					<h:outputText value="Usuario"></h:outputText>
				</f:facet>
				<h:outputText value="#{abono.usuarioLogado.login}"></h:outputText>
			</p:column>
		</p:dataTable>
		
		<!-- BOTAO VOLTAR -->
		<!-- <a href="inicio.jspx">Voltar ao inicio</a> -->
	</ui:define>
</ui:composition>
